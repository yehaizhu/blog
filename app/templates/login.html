{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}{{title}}{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>{{title}}</h1>
</div>
<div class="col-md-4">
    {% for message in get_flashed_messages() %}
    <div class="alert-info"> {{ message }}</div>
    {% endfor %}
    {{ wtf.quick_form(form) }}
    <br>
</div>
{% endblock %}
